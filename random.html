<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    
  <div>
    <h1> Randon Number Generator</h1>
    <div id="generatorContainer">
       
        <label for="minValue"> Enter a Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        
        <button id="generateButton">Generate</button>
        
        <p id="result">Your random number will appear here.</p>
    </div>
  </div>
    <script src="random.js"></script>
</body>
</html>
